<mat-card>
    <mat-card-header>
        <mat-card-title>User login !</mat-card-title>
    </mat-card-header>
    <form class="example-form" #loginForm="ngForm" (submit)="ProcedeLogin(loginForm)">
        <mat-card-content>

            <mat-form-field class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput="matInput" placeholder="Ex. Pizza" value="" ngModel required name="username"></mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput="matInput" placeholder="Ex. Pizza" type="password" value="" ngModel required name="password"></mat-form-field>

            <div class="text-center">
                <button mat-raised-button="mat-raised-button" color="primary">Login</button>
                <button mat-raised-button color="accent" (click)="RedirectRegister()">Register</button>
            </div>
        </mat-card-content>
    </form>
</mat-card>
